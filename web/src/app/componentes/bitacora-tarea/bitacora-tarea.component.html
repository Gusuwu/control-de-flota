<br>
        <div [hidden]="mostrarGrilla">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <mat-text-column name="bitaId" headerText="ID"></mat-text-column>
                <mat-text-column name="bitaMobiId" headerText="Mobi Id"></mat-text-column>
                <mat-text-column name="bitaTareId" headerText="Tare Id"></mat-text-column>
                <mat-text-column name="bitaObservaciones" headerText="Observaciones"></mat-text-column>
                <mat-text-column name="bitaCantidad" headerText="Cantidad"></mat-text-column>
                <mat-text-column name="bitaCosto" headerText="Costo"></mat-text-column>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let bitacora">
                        <button mat-raised-button color="accent" title="editar" (click)="editar(bitacora)">
                            Editar
                        </button>
                        <button style="margin-left: 0.2cm;" mat-raised-button color="warn" title="borrar" (click)="delete(bitacora)">
                            Borrar
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                <tr mat-row *matRowDef="let row; columns: columnas"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Sin items todavia...</td>
                </tr>
            </table>

            <div style="text-align: center;">
                <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>
            </div>
        </div>

        <div *ngIf="mostrarFormulario">

            <form [formGroup]="form">

                <div [hidden]="true">
                    <input type="text" formControlName="bitaMobiId" [(ngModel)]="mobiId"> 
                </div>

                <div style="text-align: center;">
                <mat-form-field class="example-full-width">
                    <mat-label>Observaciones</mat-label>
                    <textarea matInput formControlName="bitaObservaciones" placeholder="Redacte sus observaciones ..."></textarea>
                  </mat-form-field>
                </div>

                <div style="text-align: center;">
                    <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
                    &nbsp;
                    <button mat-raised-button type="submit" (click)="cancelar()">Cancelar</button>
                </div>
            </form>

        </div>
